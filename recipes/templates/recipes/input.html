<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康食谱推荐系统 - 输入个人信息</title>
    <!-- 导入 Google 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC); /* 粉蓝渐变背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .intro {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
            max-width: 600px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: slideIn 1s ease-in-out;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        form input:focus, form select:focus {
            border-color: #FF7EB3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #FF7EB3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #FF6699;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 大标题 -->
    <h1>健康食谱推荐系统</h1>
    <!-- 简介 -->
    <div class="intro">
        欢迎来到健康食谱推荐系统！我们将根据您的个人信息，包括身高、体重、年龄和饮食偏好，
        为您量身推荐健康食谱，帮助您享受美味又健康的生活方式。
    </div>
    <!-- 表单容器 -->
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 20px; color: #444;">输入个人信息</h2>
        <form method="POST">
            {% csrf_token %}

            <label>身高 (cm)：</label>
            <input type="number" name="height" placeholder="请输入您的身高" required>

            <label>体重 (kg)：</label>
            <input type="number" name="weight" placeholder="请输入您的体重" required>

            <label>性别：</label>
            <select name="gender" required>
                <option value="" selected disabled>请选择性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="儿童">儿童</option>
                <option value="老人">老人</option>
            </select>

            <label>年龄：</label>
            <select name="age" required>
                <option value="" selected disabled>请选择年龄范围</option>
                <option value="0-12">0-12岁</option>
                <option value="13-18">13-18岁</option>
                <option value="19-35">19-35岁</option>
                <option value="36-50">36-50岁</option>
                <option value="51+">51岁以上</option>
            </select>

            <label>地区：</label>
            <select name="region" required>
                <option value="" selected disabled>请选择地区</option>
                <option value="华东">华东</option>
                <option value="华南">华南</option>
                <option value="华北">华北</option>
                <option value="西南">西南</option>
                <option value="西北">西北</option>
            </select>

            <label>是否可以吃辣：</label>
            <select name="spicy" required>
                <option value="" selected disabled>请选择</option>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>

            <button type="submit">推荐食谱</button>
        </form>
    </div>
</body>
</html>
